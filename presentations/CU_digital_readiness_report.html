<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Transformation Interim Report</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>

    <script crossorigin src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .recharts-tooltip-wrapper { z-index: 50; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { 
            BarChart, Bar, PieChart, Pie, Cell, 
            XAxis, YAxis, CartesianGrid, Tooltip, 
            Legend, ResponsiveContainer 
        } = window.Recharts;

        // --- ICONS ---
        const FileText = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
        );
        const Users = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const TrendingUp = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        );
        const AlertCircle = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );
        const Clock = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );

        // --- MAIN REPORT ---
        const InterimReport = () => {
            const [activeSection, setActiveSection] = useState('overview');

            const responseData = {
                totalStaff: 83,
                classroomRegistered: 47,
                classroomTarget: 70,
                surveyCompleted: 16,
                classroomResponseRate: 56.6,
                surveyCompletionRate: 34.0,
                overallSurveyRate: 19.3 
            };

            const familiarityData = [
                { name: 'Very Familiar', value: 3, percentage: 18.8 },
                { name: 'Familiar', value: 7, percentage: 43.8 },
                { name: 'Somewhat Familiar', value: 4, percentage: 25.0 },
                { name: 'Not Familiar', value: 2, percentage: 12.5 }
            ];

            const lmsUsageData = [
                { name: 'Google Classroom', value: 10 },
                { name: 'Moodle', value: 3 },
                { name: 'MS Teams', value: 2 },
                { name: 'None/Manual', value: 1 }
            ];

            const proficiencyData = [
                { tool: 'Google Docs', beginner: 2, intermediate: 9, advanced: 5 },
                { tool: 'Google Sheets', beginner: 4, intermediate: 7, advanced: 5 },
                { tool: 'Google Slides', beginner: 3, intermediate: 8, advanced: 5 },
                { tool: 'Google Forms', beginner: 3, intermediate: 6, advanced: 7 },
                { tool: 'Google Meet', beginner: 2, intermediate: 8, advanced: 6 }
            ];

            const trainingPreferences = [
                { name: 'Self-paced Online', value: 9, percentage: 56.3 },
                { name: 'Live Workshops', value: 4, percentage: 25.0 },
                { name: 'Hybrid', value: 2, percentage: 12.5 },
                { name: 'One-on-One', value: 1, percentage: 6.3 }
            ];

            const readinessData = [
                { name: 'Ready & Eager', value: 6, percentage: 37.5 },
                { name: 'Willing with Support', value: 8, percentage: 50.0 },
                { name: 'Hesitant', value: 2, percentage: 12.5 },
                { name: 'Resistant', value: 0, percentage: 0 }
            ];

            const COLORS = ['#10b981', '#3b82f6', '#f59e0b', '#ef4444'];

            const renderPieChart = (data, title) => (
                <div className="bg-white p-6 rounded-lg shadow-md">
                    <h3 className="text-lg font-semibold mb-4 text-gray-800">{title}</h3>
                    <div style={{ width: '100%', height: 300 }}>
                        <ResponsiveContainer>
                            <PieChart>
                                <Pie
                                    data={data}
                                    cx="50%"
                                    cy="50%"
                                    labelLine={false}
                                    label={({ name, percentage }) => `${name}: ${percentage}%`}
                                    outerRadius={80}
                                    fill="#8884d8"
                                    dataKey="value"
                                >
                                    {data.map((entry, index) => (
                                        <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                    ))}
                                </Pie>
                                <Tooltip />
                            </PieChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-8 rounded-lg shadow-lg mb-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold mb-2">Digital Transformation Staff Readiness Assessment</h1>
                                    <p className="text-blue-100">Interim Report - Survey Extension Period</p>
                                    <p className="text-sm text-blue-200 mt-2">Reporting Period: November 19 - November 25, 2025</p>
                                </div>
                                <FileText className="w-16 h-16 opacity-80" />
                            </div>
                        </div>

                        {/* Critical Alert Banner */}
                        <div className="bg-red-50 border-l-4 border-red-500 p-6 rounded-lg shadow-md mb-8">
                            <div className="flex items-start">
                                <AlertCircle className="w-6 h-6 text-red-600 mr-3 mt-0.5 flex-shrink-0" />
                                <div>
                                    <h3 className="font-bold text-red-800 text-lg mb-2">Low Survey Completion Rate - Urgent Action Required</h3>
                                    <p className="text-red-700 mb-3">While 47 staff members have registered on the Digital Classroom Hub (67.1% of target), only <strong>16 have completed the assessment survey (34% of registered users)</strong>. This represents just 19.3% of total academic staff.</p>
                                    <div className="bg-red-100 p-3 rounded mt-2">
                                        <p className="text-sm font-semibold text-red-800">Deadline Extended by 3 Days</p>
                                        <p className="text-sm text-red-700">Additional time granted to boost participation from registered members.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Executive Summary Card */}
                        <div className="bg-white p-6 rounded-lg shadow-md mb-8">
                            <h2 className="text-2xl font-bold mb-4 text-gray-800 flex items-center">
                                {/* FIXED: Added w-8 h-8 to constrain size */}
                                <TrendingUp className="w-8 h-8 mr-2" /> Executive Summary
                            </h2>
                            
                            {/* Two-tier metrics */}
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold text-gray-700 mb-3">Digital Classroom Registration Status</h3>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <div className="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500">
                                        <p className="text-sm text-gray-600">Registered Users</p>
                                        <p className="text-3xl font-bold text-blue-600">{responseData.classroomRegistered}</p>
                                        <p className="text-xs text-gray-500">of {responseData.totalStaff} staff</p>
                                    </div>
                                    <div className="bg-green-50 p-4 rounded-lg border-l-4 border-green-500">
                                        <p className="text-sm text-gray-600">Registration Rate</p>
                                        <p className="text-3xl font-bold text-green-600">{responseData.classroomResponseRate}%</p>
                                        <p className="text-xs text-gray-500">Progress to target</p>
                                    </div>
                                    <div className="bg-purple-50 p-4 rounded-lg border-l-4 border-purple-500">
                                        <p className="text-sm text-gray-600">Registration Target</p>
                                        <p className="text-3xl font-bold text-purple-600">{responseData.classroomTarget}</p>
                                        <p className="text-xs text-gray-500">Short-term goal</p>
                                    </div>
                                    <div className="bg-indigo-50 p-4 rounded-lg border-l-4 border-indigo-500">
                                        <p className="text-sm text-gray-600">Remaining</p>
                                        <p className="text-3xl font-bold text-indigo-600">{responseData.classroomTarget - responseData.classroomRegistered}</p>
                                        <p className="text-xs text-gray-500">to reach target</p>
                                    </div>
                                </div>
                            </div>

                            <div className="border-t pt-6">
                                <h3 className="text-lg font-semibold text-gray-700 mb-3">Assessment Survey Completion Status</h3>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <div className="bg-yellow-50 p-4 rounded-lg border-l-4 border-yellow-500">
                                        <p className="text-sm text-gray-600">Survey Completed</p>
                                        <p className="text-3xl font-bold text-yellow-600">{responseData.surveyCompleted}</p>
                                        <p className="text-xs text-gray-500">of {responseData.classroomRegistered} registered</p>
                                    </div>
                                    <div className="bg-orange-50 p-4 rounded-lg border-l-4 border-orange-500">
                                        <p className="text-sm text-gray-600">Completion Rate</p>
                                        <p className="text-3xl font-bold text-orange-600">{responseData.surveyCompletionRate}%</p>
                                        <p className="text-xs text-gray-500">Of registered users</p>
                                    </div>
                                    <div className="bg-red-50 p-4 rounded-lg border-l-4 border-red-500">
                                        <p className="text-sm text-gray-600">Overall Rate</p>
                                        <p className="text-3xl font-bold text-red-600">{responseData.overallSurveyRate}%</p>
                                        <p className="text-xs text-gray-500">Of total staff</p>
                                    </div>
                                    <div className="bg-pink-50 p-4 rounded-lg border-l-4 border-pink-500">
                                        <p className="text-sm text-gray-600">Non-Respondents</p>
                                        <p className="text-3xl font-bold text-pink-600">{responseData.classroomRegistered - responseData.surveyCompleted}</p>
                                        <p className="text-xs text-gray-500">Registered but not surveyed</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Data Reliability Notice */}
                        <div className="bg-yellow-50 border-l-4 border-yellow-400 p-5 rounded-lg shadow-md mb-8">
                            <div className="flex items-start">
                                <Clock className="w-5 h-5 text-yellow-600 mr-2 mt-0.5 flex-shrink-0" />
                                <div>
                                    <p className="font-semibold text-yellow-800 mb-2">Preliminary Data - Limited Statistical Confidence</p>
                                    <p className="text-sm text-yellow-700 mb-2">The findings below are based on <strong>16 survey responses</strong>. This sample size limits statistical reliability.</p>
                                </div>
                            </div>
                        </div>

                        {/* Preliminary Key Findings */}
                        <div className="bg-white p-6 rounded-lg shadow-md mb-8">
                            <h2 className="text-2xl font-bold mb-4 text-gray-800">Preliminary Key Findings <span className="text-sm font-normal text-gray-500">(n=16)</span></h2>
                            <div className="space-y-3">
                                <div className="flex items-start">
                                    <div className="bg-green-100 rounded-full p-2 mr-3 flex-shrink-0">
                                        <div className="w-2 h-2 bg-green-600 rounded-full"></div>
                                    </div>
                                    <p className="text-gray-700"><strong>62.6% of early respondents</strong> report being familiar or very familiar with Google Workspace tools.</p>
                                </div>
                                <div className="flex items-start">
                                    <div className="bg-blue-100 rounded-full p-2 mr-3 flex-shrink-0">
                                        <div className="w-2 h-2 bg-blue-600 rounded-full"></div>
                                    </div>
                                    <p className="text-gray-700"><strong>87.5% of respondents</strong> express readiness and willingness to embrace digital transformation.</p>
                                </div>
                                <div className="flex items-start">
                                    <div className="bg-purple-100 rounded-full p-2 mr-3 flex-shrink-0">
                                        <div className="w-2 h-2 bg-purple-600 rounded-full"></div>
                                    </div>
                                    <p className="text-gray-700"><strong>56.3% prefer self-paced online training</strong>, validating the asynchronous learning approach.</p>
                                </div>
                            </div>
                        </div>

                        {/* Charts Grid */}
                        <div className="bg-gray-100 p-4 rounded-lg mb-4">
                            <p className="text-sm text-gray-600 italic text-center">All charts below represent preliminary data from 16 survey respondents (34% of registered users)</p>
                        </div>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            {renderPieChart(familiarityData, "Google Workspace Familiarity Level (n=16)")}
                            {renderPieChart(readinessData, "Staff Readiness for Digital Transformation (n=16)")}
                            {renderPieChart(trainingPreferences, "Preferred Training Delivery Mode (n=16)")}
                            
                            <div className="bg-white p-6 rounded-lg shadow-md">
                                <h3 className="text-lg font-semibold mb-4 text-gray-800">Current LMS Platform Usage (n=16)</h3>
                                <div style={{ width: '100%', height: 300 }}>
                                    <ResponsiveContainer>
                                        <BarChart data={lmsUsageData}>
                                            <CartesianGrid strokeDasharray="3 3" />
                                            <XAxis dataKey="name" angle={-15} textAnchor="end" height={80} />
                                            <YAxis />
                                            <Tooltip />
                                            <Bar dataKey="value" fill="#3b82f6" />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>

                        {/* Digital Tool Proficiency */}
                        <div className="bg-white p-6 rounded-lg shadow-md mb-8">
                            <h2 className="text-2xl font-bold mb-4 text-gray-800">Digital Tool Proficiency Breakdown (n=16)</h2>
                            <div style={{ width: '100%', height: 400 }}>
                                <ResponsiveContainer>
                                    <BarChart data={proficiencyData}>
                                        <CartesianGrid strokeDasharray="3 3" />
                                        <XAxis dataKey="tool" />
                                        <YAxis />
                                        <Tooltip />
                                        <Legend />
                                        <Bar dataKey="beginner" stackId="a" fill="#ef4444" name="Beginner" />
                                        <Bar dataKey="intermediate" stackId="a" fill="#f59e0b" name="Intermediate" />
                                        <Bar dataKey="advanced" stackId="a" fill="#10b981" name="Advanced" />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                        {/* Critical Action Items */}
                        <div className="bg-red-50 p-6 rounded-lg shadow-md mb-8 border-2 border-red-300">
                            <h2 className="text-2xl font-bold mb-4 text-red-800 flex items-center">
                                {/* FIXED: Added w-8 h-8 to constrain size */}
                                <AlertCircle className="w-8 h-8 mr-2" /> Critical Action Items - Immediate Priority
                            </h2>
                            <div className="space-y-4">
                                <div className="bg-white border-l-4 border-red-500 pl-4 py-3 rounded">
                                    <h3 className="font-bold text-gray-800 mb-2">1. URGENT: Multi-Channel Survey Completion Campaign</h3>
                                    <p className="text-gray-700 text-sm mb-2"><strong>Target:</strong> 31 registered users who have not completed the survey</p>
                                    <ul className="text-sm text-gray-600 space-y-1 ml-4">
                                        <li>• Send personalized email reminders highlighting the 3-day extension</li>
                                        <li>• Deploy WhatsApp messages to departmental groups</li>
                                        <li>• Request HODs to personally follow up</li>
                                    </ul>
                                </div>
                                
                                <div className="bg-white border-l-4 border-orange-500 pl-4 py-3 rounded">
                                    <h3 className="font-bold text-gray-800 mb-2">2. Address Registration Gap (36 Unregistered Staff)</h3>
                                    <p className="text-gray-700 text-sm mb-2"><strong>Target:</strong> 36 staff members not yet registered</p>
                                    <ul className="text-sm text-gray-600 space-y-1 ml-4">
                                        <li>• Identify specific individuals through HR records</li>
                                        <li>• Determine if part-time staff access issues are primary barrier</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="mt-8 text-center text-gray-500 text-sm border-t pt-6">
                            <p className="font-semibold">Prepared by: Mohammed Mahmud, Digital Learning Coordinator (DLOC)</p>
                            <p>Date: November 25, 2025</p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InterimReport />);
    </script>
</body>
</html>
