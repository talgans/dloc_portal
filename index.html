<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Learning Hub - Cosmopolitan University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #030712; /* Very dark background */
            color: #f8fafc;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Background Grid Pattern */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }

        /* Logo Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .float-anim {
            animation: float 4s ease-in-out infinite;
        }

        /* Updated Logo Style for Circular Seal */
        .hero-graphic {
            max-width: 200px; /* Larger to show full seal detail */
            width: 100%;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
            border-radius: 50%; /* Perfect circle for the seal */
            /* Enhanced glow for the gold/blue colors */
            filter: drop-shadow(0 0 25px rgba(59, 130, 246, 0.5)); 
            /* No border - the seal image has its own circular border */
        }

        /* Glassmorphism Card Style */
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-panel:hover {
            border-color: rgba(99, 102, 241, 0.5); /* Indigo glow */
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
            transform: translateY(-4px);
            background: rgba(31, 41, 55, 0.8);
        }

        /* Glowing Button */
        .glow-button {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
        
        .glow-button:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.7);
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
